<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de produtos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body onload="loadInventory('totalInventory')">

    <div class="shop">
        <p>Itens no estoque: <span id="totalInventory">0</span></p>
    </div>

    <form>
        <table>
            <caption>Cadastro de novos produtos</caption>
            <tr>
                <td class="mark">Nome do produto: </td>
                <td><input id="txtName" type="text"></td>
            </tr>
            <tr>
                <td class="mark">CÃ³digo do produto: </td>
                <td><input id="txtBarCode" type="text"></td>
            </tr>
            <tr>
                <td class="mark">Quantidade do produto: </td>
                <td>
                    <select id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Cadastrar" class="alignBtns" onclick="authenticateProduct('txtName','txtBarCode', 'quantity')">
                    <input type="button" value="Ver estoque" class="alignBtns" onclick="window.open('storage.html','_self')">
                    <input type="reset" value="Limpar" class="alignBtns">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
